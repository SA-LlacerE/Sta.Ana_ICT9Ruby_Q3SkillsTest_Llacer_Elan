<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">LOGO</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Fare Matrix</a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <div class="nav-buttons">
            <a href="#" class="book">Book Now</a>
            <a href="#" class="create-btn">Create Account</a>
        </div>
    </nav>

    <section class="hero">

        <div class="registration-card">

<div class="left-panel">
    <div class="profile-placeholder">
        <img id="profilePreview" src="" alt="Profile Image" 
             style="width:100%; height:100%; border-radius:50%; object-fit:cover; display:none;">
        <span id="placeholderText">Profile Image</span>
    </div>

    <input type="file" id="profileInput" accept="image/*">
    <button type="button" class="upload-btn" id="uploadBtn">Upload Photo</button>
</div>

            <div class="right-panel">
                <h1>REGISTRATION</h1>

                <p class="instructions">
                    Please fill out all required fields in the registration form with accurate information.
                </p>

                <!-- ✅ ADDED ID -->
                <form id="registrationForm">

                    <label>First Name</label>
                    <input type="text" id="firstName">

                    <label>Last Name</label>
                    <input type="text" id="lastName">

                    <div class="row">
                        <div>
                            <label>Age</label>
                            <input type="number" id="age">
                        </div>
                        <div>
                            <label>Contact Number</label>
                            <input type="text" id="contact">
                        </div>
                    </div>

                    <label>Email</label>
                    <input type="email" id="email">

                    <label>Enter your username</label>
                    <input type="text" id="username">

                    <label>Enter your password</label>
                    <input type="password" id="password">

                    <div class="terms">
                        <input type="checkbox" id="terms">
                        <span>I accept the Terms of Use and Privacy Policy</span>
                    </div>

                    <!-- ✅ MADE IT A SUBMIT BUTTON -->
                    <button type="submit" class="submit-btn">Create my account</button>

                    <script>
    // PROFILE IMAGE PREVIEW

    const profileInput = document.getElementById("profileInput");
    const profilePreview = document.getElementById("profilePreview");
    const placeholderText = document.getElementById("placeholderText");
    const uploadBtn = document.getElementById("uploadBtn");

    uploadBtn.addEventListener("click", function() {

        const file = profileInput.files[0];

        if (!file) {
            alert("Please select an image first!");
            return;
        }

        const reader = new FileReader();

        reader.onload = function(e) {
            profilePreview.src = e.target.result;
            profilePreview.style.display = "block";
            placeholderText.style.display = "none";
        };

        reader.readAsDataURL(file);
    });
</script>
                </form>
            </div>

        </div>
    </section>

    <footer>
        Student Name | 9-Ruby ©2026
    </footer>

<script>
    const form = document.getElementById("registrationForm");

    form.addEventListener("submit", function(event) {

        event.preventDefault();

        // ✅ Get values using IDs (cleaner and safer)
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const age = parseInt(document.getElementById("age").value);
        const contact = document.getElementById("contact").value;
        const email = document.getElementById("email").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const terms = document.getElementById("terms").checked;

        if (!firstName || !lastName || !age || !contact || !email || !username || !password) {
            alert("Please fill out all fields!");
            return;
        }

        if (!terms) {
            alert("You must accept the Terms and Privacy Policy!");
            return;
        }

        if (age < 18) {
            alert("You must be at least 18 years old to register.");
            return;
        }

        alert("Your profile has been uploaded successfully!");

        form.reset();
    });
</script>

</body>
</html>
